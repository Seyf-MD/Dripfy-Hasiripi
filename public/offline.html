<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dripfy - Çevrimdışı</title>
    <style>
      :root {
        font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        color: #0f172a;
        background: #f8fafc;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: radial-gradient(circle at top, rgba(79, 134, 104, 0.1), transparent 55%), #f8fafc;
      }
      main {
        max-width: 420px;
        text-align: center;
        padding: 2.5rem 2rem;
        border-radius: 24px;
        background: #ffffffcc;
        box-shadow: 0 24px 60px rgba(15, 23, 42, 0.08);
        backdrop-filter: blur(12px);
      }
      h1 {
        margin-bottom: 0.75rem;
        font-size: 1.75rem;
      }
      p {
        margin: 0.5rem 0;
        color: #475569;
        line-height: 1.5;
      }
      .cta {
        margin-top: 1.5rem;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        background: #047857;
        color: white;
        text-decoration: none;
        font-weight: 600;
      }
      .cta svg {
        width: 18px;
        height: 18px;
      }
    </style>
  </head>
  <body>
    <main>
      <img src="/icons/pwa-icon.svg" alt="Dripfy" width="64" height="64" style="margin-bottom: 1.5rem;" />
      <h1>Şu an çevrimdışısınız</h1>
      <p>Bağlantı koptuğunda kritik kayıtları kaybetmeden çalışmaya devam edebilirsiniz. İnternete yeniden bağlandığınızda form gönderimleriniz otomatik olarak senkronize edilecektir.</p>
      <p>Bağlantı geldiğinde bu sayfa otomatik olarak kapanacaktır.</p>
      <a class="cta" href="/">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25M4.5 12h15" />
        </svg>
        Kontrol Paneline Dön
      </a>
    </main>
  </body>
</html>
