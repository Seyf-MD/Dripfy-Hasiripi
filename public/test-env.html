<!DOCTYPE html>
<html>
<head><title>Env Test</title></head>
<body>
<h1>Environment Test</h1>
<div id="result"></div>
<script type="module">
  const result = document.getElementById('result');
  result.innerHTML = `
    <p>VITE_API_BASE: ${import.meta.env.VITE_API_BASE || 'NOT SET'}</p>
    <p>Testing login...</p>
  `;
  
  fetch('http://localhost:4000/api/auth/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    credentials: 'include',
    body: JSON.stringify({
      email: 'dripfy@hasiripi.com',
      password: 'Dripfy123!'
    })
  })
  .then(r => r.json())
  .then(data => {
    result.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
  })
  .catch(err => {
    result.innerHTML += `<pre>Error: ${err.message}</pre>`;
  });
</script>
</body>
</html>
